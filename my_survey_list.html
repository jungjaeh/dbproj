<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 설문 목록</title>
  </head>
  <style>
    /*배경 이미지 설정*/
    body {
      background-color: #fff;
    }

    .background-image {
      background-image: url('img/univ.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.5;
    }

    /*흰색 파트*/
    .white-rectangle {
      width: 84.2%;
      height: 81.5%;
      background-color: beige;
      position: absolute;
      top: 13.5%;
      left: 10.5%;
      opacity: 0.65;
    }

    .profile-section {
      text-align: left;
      background-color: rgb(255, 255, 255, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      position: absolute;
      top: 15%;
      left: 13.5%;
      width: 350px;
      height: 100px;
    }

    h1 {
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    input[type='text'],
    input[type='password'],
    select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 1px;
      box-sizing: border-box;
    }

    button {
      background-color: rgb(76, 47, 189);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 초기 스타일 */
    .topbar {
      height: 80px;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      position: fixed;
      top: 0;
      width: 92%;
      transition: top 0.3s;
      font-size: 20px; /* 텍스트 크기 고정 */
    }

    /* 상단 바 링크 스타일 */
    .topbar a {
      padding: 0px 5px;
      text-decoration: none;
      color: #fff;
      display: block;
      margin-right: 10px;
    }

    /* 메뉴 링크 스타일 (마우스 호버 시) */
    .topbar a:hover {
      background-color: #444;
    }

    /* 로고 이미지 스타일 */
    .logo {
      max-height: 65px; /* 최대 높이 설정 */
    }

    /* 로그인 정보 스타일 */
    .login-info {
      color: #fff;
      display: flex;
      align-items: center;
    }

    .username {
      margin-right: 10px;
    }

    /* 로그아웃 버튼 스타일 */
    .logout-button {
      background-color: rgb(76, 47, 189);
      color: #fff;
      padding: 5px 10px;
      border: 1;
      cursor: pointer;
      margin-right: 10px;
      position: relative;
      right: 2%;
    }

    /* 사이드 메뉴 바 스타일 */
    .sidenav {
      height: 80%;
      width: 170px;
      position: fixed;
      top: 110px;
      left: 20;
      background-color: #333;
      padding-top: 20px;
    }

    /* 메뉴 링크 스타일 */
    .sidenav a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
    }

    /* 메뉴 링크 스타일 (마우스 호버 시) */
    .sidenav a:hover {
      background-color: #444;
    }
  </style>
  <body>
    <!-- 배경 이미지-->
    <div class="background-image"></div>
    <div class="white-rectangle"></div>

    <!-- 상단 바 -->
    <div class="topbar">
      <img class="logo" src="img/logo.jpg" alt="로고 이미지" />
      <a href="upload.html">설문 등록</a>
      <a href="mypage_i.html">마이페이지</a>
      <div class="login-info">
        <div class="username">님 환영합니다.</div>
        <div class="logout-button" onclick="logout()">로그아웃</div>
      </div>
    </div>

    <!-- 사이드 메뉴 바 -->
    <div class="sidenav">
      <a href="">마이페이지</a>
      <a href="mypage_i.html">회원정보 수정</a>
      <a href="my_survey_list.html">내설문 목록</a>
    </div>

    <div class="my-surlist">
      <div class="sur-t" style="text-overflow: ellipsis">
        <% data.forEach(function(item,index){ %>
        <tr>
          <td style="border-bottom: 1px solid rgba(85, 83, 83, 0.473)"></td>
        </tr>
        <%});%>
        <table></table>
      </div>
    </div>
  </body>
</html>
