<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 상세보기</title>
    <script>
      // 스크롤 이벤트 핸들러
      window.onscroll = function () {
        var topbar = document.querySelector('.topbar');
        var sidenav = document.querySelector('.sidenav');
        if (window.scrollY > 0) {
          topbar.style.top = '0';
          sidenav.style.top = '60px';
        } else {
          topbar.style.top = '-60px';
          sidenav.style.top = '0';
        }
      };

      //로그아웃 기능 구현
      function logout() {
        alert('로그아웃 되었습니다.');
        window.location.href = 'login.html';
      }
    </script>
    <style>
      /*배경 이미지 설정*/
      body {
        background-color: #fff;
      }

      .background-image {
        background-image: url('img/univ.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5;
        z-index: -1;
      }

      /*흰색 파트*/
      .white-rectangle {
        width: 84.2%;
        height: 81.5%;
        background-color: beige;
        position: absolute;
        top: 13.5%;
        left: 7.5%;
        opacity: 0.65;
        z-index: 0;
      }

      .profile-section {
        text-align: left;
        background-color: rgb(255, 255, 255, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        position: absolute;
        top: 15%;
        left: 13.5%;
        width: 350px;
        height: 100px;
      }

      /* 초기 스타일 */
      .topbar {
        height: 80px;
        background-color: #222;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        position: fixed;
        top: 0;
        width: 92%;
        transition: top 0.3s;
        font-size: 20px; /* 텍스트 크기 고정 */
      }

      /* 상단 바 링크 스타일 */
      .topbar a {
        padding: 0px 5px;
        text-decoration: none;
        color: #fff;
        display: block;
        margin-right: 10px;
        font-size: 30px;
      }

      /* 메뉴 링크 스타일 (마우스 호버 시) */
      .topbar a:hover {
        background-color: #444;
      }

      /* 로고 이미지 스타일 */
      .logo {
        max-height: 65px; /* 최대 높이 설정 */
      }

      /* 로그인 정보 스타일 */
      .login-info {
        color: #fff;
        display: flex;
        align-items: center;
      }

      .username {
        margin-right: 10px;
      }

      /* 로그아웃 버튼 스타일 */
      .logout-button {
        background-color: rgb(76, 47, 189);
        color: #fff;
        padding: 5px 10px;
        border: 1;
        cursor: pointer;
        margin-right: 10px;
        position: relative;
        right: 2%;
        font-size: 15px;
      }

      /* 설문 목록 스타일 */
      .survey-list {
        position: absolute;
        top: 15%;
        left: 15%;
        width: 70%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-start;
        border: 2px solid black;
        padding: 12px;
        z-index: 1;
      }

      /* 이미지 스타일 */
      .survey-image {
        width: 250px;
        height: 180px;
        position: relative;
        margin-left: 4.6%;
        margin-top: 2px;
      }

      /* 설문 정보 스타일 */
      .survey-info {
        margin-left: 20px;
        position: fixed;
      }

      /* 추가된 스타일 - 세로선 스타일 */
      .vertical-line {
        position: absolute;
        height: 100%;
        width: 1px;
        background-color: black;
        top: 0;
        left: 35%;
        z-index: 2;
      }

      /* 설문 정보 목록 스타일 */
      .survey-info ul {
        list-style: none;
        padding: 5px;
        border: 1px solid #ccc; /* 박스 테두리 추가 */
        border-radius: 5px; /* 테두리 모서리 둥글게 */
        background-color: #ffffff; /* 박스 배경색 추가 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 추가 */
        position: fixed;
        right: 15%;
        top: 15%;
        width: 43%;
      }

      .survey-info li {
        margin-bottom: 10px;
        font-size: 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: clip;
      }

      /* 설문 링크 스타일 */
      .survey-link {
        color: #4caf50;
        text-decoration: underline;
        cursor: pointer;
      }

      .survey-link:hover {
        color: #45a049;
      }
    </style>
  </head>
  <body>
    <!-- 배경 이미지-->
    <div class="background-image"></div>
    <div class="white-rectangle"></div>

    <!-- 상단 바 -->
    <div class="topbar">
      <a href="mypage.html">
        <img class="logo" src="img/logo.jpg" alt="로고 이미지"
      /></a>
      <a href="upload.html"><b>설문 등록</b></a>
      <a href="/mypage"><b>마이페이지</b></a>

      <div class="login-info">
        <div class="username">님 환영합니다.</div>
        <div class="logout-button" onclick="logout()">로그아웃</div>
      </div>
    </div>

    <div class="survey-list">
      <div class="survey-image">
        <img src="img/dawn.jpg" alt="설문 이미지" class="survey-image" />
      </div>
      <div class="vertical-line"></div>
      <div class="survey-info">
        <ul>
          <li><strong>제목:</strong> 설문 제목</li>
          <li><strong>설문 기간:</strong> 설문 기간</li>
          <li><strong>등록자:</strong> 등록자 이름</li>
          <li>
            <strong>설문 링크:</strong>
            설문 링크
          </li>
          <li><strong>설명:</strong> 설문 설명</li>
        </ul>
      </div>
    </div>
  </body>
</html>
